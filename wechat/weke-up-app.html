    </script>
    <script type="text/javascript">
        (function(win) {
        var getting = false, //是否正在获取签名
            images = {localIds: [], serverId: []},
            loc,
            sessionFs = getUrlParam('fs') || sessionStorage.getItem('fs') || '',
            waitting = [],
            weixinJsObj;
        window.has_wx_config = false;
        //设置URL参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return (r[2]);
            }
            return '';
        }
        function setParams(key, value, url) {
            var url = url || location.href,
                parts = url.split('#'),
                reg = new RegExp('[?&](' + key + '=[^&#]*)'),
                separators = parts[0].match(reg);
            if (separators) {
                parts[0] = parts[0].split(separators[1]).join(key + '=' + value);
            }
            else {
                if (parts[0].match(/\?/)) {
                    parts[0] = parts[0].replace('\?', '?' + key + '=' + value + '&').replace('&&', '&');
                }
                else {
                    parts[0] = parts[0] + '?' + key + '=' + value;
                }
            }
            return parts.join('#');
        }
        //加载微信组件库
        function loadJWeixin(callback) {
            if (window.wx) {
                callback();
                return;
            }
            var script = document.createElement('script');
            script.onload = function() {
                callback();
            }
            script.src = '//res.wx.qq.com/open/js/jweixin-1.2.0.js';
            document.body.appendChild(script);
        }
        //获取签名
        function getSignature(callback, key) {
            var params = {
                fs: key,
                url: window.location.href.split('#')[0]
            };
            $.ajax({
                url: '//weixin-api.vip.com/v2/jsSdk/getSignature',
                data: params,
                dataType: 'jsonp',
                jsonp: 'jsonp',
                cache: false,
                success: function(res) {
                    callback(res);
                },
                fail: function(err) {
                    console.log(err);
                }
            });
        }

        //微信SDK注入
        function setConfig(res) {
            //如果请求失败，或者返回的signature、noncestr、timestamp、appid为空则阻止继续执行
            var ret = true;
            if (res.code != 0 || !res.data.signature || !res.data.noncestr || !res.data.timestamp || !res.data.appid) {
                ret = false;
            } else {
                //微信配置
                var confObj = {
                    debug: false,
                    appId: res.data.appid,
                    timestamp: res.data.timestamp,
                    nonceStr: res.data.noncestr,
                    signature: res.data.signature,
                    jsApiList: [
                        'checkJsApi',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo',
                        'hideMenuItems',
                        'showMenuItems',
                        'hideAllNonBaseMenuItem',
                        'showAllNonBaseMenuItem',
                        'translateVoice',
                        'startRecord',
                        'stopRecord',
                        'onRecordEnd',
                        'playVoice',
                        'pauseVoice',
                        'stopVoice',
                        'uploadVoice',
                        'downloadVoice',
                        'chooseImage',
                        'previewImage',
                        'uploadImage',
                        'downloadImage',
                        'getNetworkType',
                        'openLocation',
                        'getLocation',
                        'hideOptionMenu',
                        'showOptionMenu',
                        'closeWindow',
                        'scanQRCode',
                        'chooseWXPay',
                        'openProductSpecificView',
                        'addCard',
                        'chooseCard',
                        'openCard',
                        'launchApplication'
                    ]
                };
                wx.config(confObj);
            }
            return ret;
        }
        weixinJsObj = {
            init : function(callback, fs) {
                loadJWeixin(function() {
                    if (typeof(fs) === 'undefined') {
                        fs = sessionFs;
                    }
                    //如果已经config过
                    if (window.has_wx_config === true && window.wx_config === fs) {
                        callback && callback();
                    }
                    //否则
                    else {
                        if (getting == false) {
                            getting = true;
                            getSignature(function(res) {
                                window._appId = res.data.appid;
                                if (setConfig(res)) {
                                    wx.ready(function() {
                                        getting = false;
                                        window.has_wx_config = true;
                                        window.wx_config = fs;
                                        callback && callback();
                                        while (waitting.length) {
                                            (waitting.pop())();
                                        }
                                    });
                                }
                            }, fs);
                        } else {
                            if(callback){
                                waitting.push(callback);
                            }
                            
                        }
                    }
                });
            },
            /**
             * 判断当前版本是否支持指定JS接口，支持批量判断
             * @apiList   {Array}   需要判断的api数组
             * @callback  {Function}    回调函数
             * @return    {Function}    结果回调
             */
            checkJsApi: function(apiList, callback) {
                this.init(function() {
                    wx.checkJsApi({
                        jsApiList: apiList,
                        success: function(res) {
                            callback(res);
                        },
                        fail: function() {
                            callback(false);
                        }
                    });
                });
            },
            //微信分享
          share: function (conf) {
              this.init(function () {
                  var shareObj = {
                      defaultConf: {
                          img: '',
                          width: '',
                          height: '',
                          title: document.title,
                          fTitle: document.title,
                          desc: document.title,
                          url: document.location.href,
                          appid: '',
                          aid: '',
                          callback: null
                      },
                      setConf: function (conf) {
                          for (var i in conf) {
                              if (conf.hasOwnProperty(i)) {
                                  this.defaultConf[i] = conf[i];
                              }
                          }
                      },
                      getUrl: function (url, params) {
    //                      url = url.replace(/&wxshare=message|wxshare=message/, '');
    //                      url = url.replace(/&wxshare=timeline|wxshare=timeline/, '');
    //
    //                      url = url.replace(/\?&/, '?');
                          if (sessionStorage.getItem('fs') == 'vip') {
                              url = setParams('fs', 'vip',url);
                          }
                          if (sessionStorage.getItem('my_pid')) {
                              url = setParams('pid', sessionStorage.getItem('my_pid'),url);
                          }
                          return url;
                      },
                      addShareLog: function (data, opt, shareType) {
                          // 分享好友返回 confirm, 朋友圈返回 ok  by lemon.lian
                          if (data && data.errMsg && (data.errMsg.indexOf('ok') >= 0)) {
                              $.ajax({
                                  url: '//weixin-api.vip.com/v1/shareLog/addShareLog',
                                  dataType: 'jsonp',
                                  cache: false,
                                  jsonp: 'jsonp',
                                  data: {
                                      url: opt.url,
                                      aid: opt.aid,
                                      type: shareType
                                  },
                                  success: function (res) {
                                      if (res.code == 0) {

                                      }
                                  },
                                  error: function () {
                                  }
                              });
                          }
                      },
                      addUserInfoShare : function(shareType){
                          if(typeof(uploadInfo)!='undefined'){
                              uploadInfo.share(null,shareType);
                          }
                      },
                      init: function (conf) {
                          var _this = this;
                          this.setConf(conf);
                          wx.showOptionMenu();
                          //分享给朋友
                          wx.onMenuShareAppMessage({
                              title: _this.defaultConf.fTitle, // 分享标题
                              desc: _this.defaultConf.desc, // 分享描述
                              link: _this.getUrl(_this.defaultConf.url, 'wxshare=message'), // 分享链接
                              imgUrl: _this.defaultConf.img, // 分享图标
                              success: function (res) {
                                  // 用户确认分享后执行的回调函数
                                  var shareType = 1;
                                  _this.addShareLog(res, conf, shareType);
                                  _this.addUserInfoShare(shareType);
                                  _this.defaultConf.callback && _this.defaultConf.callback(res, conf, shareType);
                              },
                              cancel: function (res) {
                                  // 用户取消分享后执行的回调函数
                              },
                              fail: function (res) {
                                  //分享失败
                              }
                          });
                          //分享到朋友圈
                          wx.onMenuShareTimeline({
                              title: _this.defaultConf.title, // 分享标题
                              link: _this.getUrl(_this.defaultConf.url, 'wxshare=timeline'), // 分享链接
                              imgUrl: _this.defaultConf.img, // 分享图标
                              success: function (res) {
                                  // 用户确认分享后执行的回调函数
                                  var shareType = 2;
                                  _this.addShareLog(res, conf, shareType);
                                  _this.addUserInfoShare(shareType);
                                  _this.defaultConf.callback && _this.defaultConf.callback(res, conf, shareType);
                              },
                              cancel: function (res) {
                                  // 用户取消分享后执行的回调函数
                              },
                              fail: function (res) {
                                  //分享失败
                              }
                          });
                          //分享到微博
                          wx.onMenuShareWeibo({
                              title: _this.defaultConf.title, // 分享标题
                              desc: _this.defaultConf.desc, // 分享描述
                              link: _this.defaultConf.url + 'wxshare=weibo', // 分享链接
                              imgUrl: _this.defaultConf.img, // 分享图标
                              success: function (res) {
                                  // 用户确认分享后执行的回调函数
                                  var shareType = 0;
                                  _this.addShareLog(res, conf, shareType);
                                  _this.defaultConf.callback && _this.defaultConf.callback(res, conf, shareType);
                              },
                              cancel: function (res) {
                                  // 用户取消分享后执行的回调函数
                              },
                              fail: function (res) {
                                  //分享失败
                              }
                          });
                          //分享到QQ
                          wx.onMenuShareQQ({
                              title: _this.defaultConf.title, // 分享标题
                              desc: _this.defaultConf.desc, // 分享描述
                              link: _this.defaultConf.url + 'wxshare=qq', // 分享链接
                              imgUrl: _this.defaultConf.img, // 分享图标
                              success: function (res) {
                                  // 用户确认分享后执行的回调函数
                                  var shareType = 3;
                                  _this.addShareLog(res, conf, shareType);
                                  _this.defaultConf.callback && _this.defaultConf.callback(res, conf, shareType);
                              },
                              cancel: function (res) {
                                  // 用户取消分享后执行的回调函数
                              },
                              fail: function (res) {
                                  //分享失败
                              }
                          });
                      }
                  };

                  shareObj.init(conf);
              });
          },
            /**
             * 设置微信配置信息
             * @conf {Obj}
             */
            setConf : function(conf) {
                this.init(function() {
                    for (var i in conf) {
                        if (conf.hasOwnProperty(i)) {
                            confObj[i] = conf[i];
                        }
                    }
                    wx.config(confObj);
                });
            },
            /**
             * 选择图片
             * @callback  {Function}    回调函数
             * @return    {Function}    返回图片id
             */
            chooseImage : function(callback) {
                this.init(function() {
                    wx.chooseImage({
                        success: function(res) {
                            images.localIds = res.localIds;
                            callback(res.localIds);
                        },
                        fail: function() {
                            callback(false);
                        }
                    });
                });
            },
            /**
             * 上传图片
             * @callback  {Function}    回调函数
             * @return    {Function}    返回上传成功的图片ID
             */
            uploadImage : function(callback) {
                this.init(function() {
                    if (images.localIds.length == 0) {
                        alert('请先使用 chooseImage 接口选择图片');
                        return;
                    }
                    var i = 0;
                    var length = images.localIds.length;
                    images.serverId = [];
        
                    function upload() {
                        wx.uploadImage({
                            localId: images.localIds[i],
                            success: function(res) {
                                i++;
                                //alert('已上传：' + i + '/' + length);
                                images.serverId.push(res.serverId);
                                if (i < length) {
                                    upload();
                                } else {
                                    callback(images.serverId);
                                    //images.localIds = [];
                                }
                            },
                            fail: function(res) {
                                callback(false);
                            }
                        });
                    }
                    upload();
                });
            },

            /**
             * 下载图片
             * @callback  {Function}    回调函数
             * @return    {Function}    返回下载的图片ID
             */
            downloadImage : function(callback) {
                this.init(function() {
                    if (images.serverId.length === 0) {
                        alert('请先使用 uploadImage 上传图片');
                        return;
                    }
                    var i = 0;
                    var length = images.serverId.length;
                    images.localIds = [];
        
                    function download() {
                        wx.downloadImage({
                            serverId: images.serverId[i],
                            success: function(res) {
                                i++;
                                //                            alert('已下载：' + i + '/' + length);
                                images.localIds.push(res.localId);
                                if (i < length) {
                                    download();
                                } else {
                                    callback(images.localIds);
                                }
                            }
                        });
                    };
                    download();
                });
            },

            /**
             * 图片预览
             */
            previewImage : function(options) {
                this.init(function() {
                    wx.previewImage({
                        current: options.current || images.localIds[0],
                        urls: options.urls || images.localIds
                    });
                });
            },

            /**
             * 获取当前网络类型
             * @callback  {Function}    回调函数
             * @return    {Function}    返回当前的网络类型
             */
            getNetworkType : function(callback) {
                this.init(function() {
                    wx.getNetworkType({
                        success: function(res) {
                            var networkType = res.networkType; // 返回网络类型2g，3g，4g，wifi
                            callback(networkType);
                        }
                    });
                });
            },
            /**
             * 获取当前地理位置
             * @callback  {Function}    回调函数
             * @return    {Function}    返回当前地理位置
             */
            getLocation : function(callback) {
                this.init(function() {
                    wx.getLocation({
                        success: function(res) {
                            loc = res;
                            callback(res);
                        },
                        cancel: function(res) {
                            alert('用户拒绝授权获取地理位置');
                            callback(false);
                        }
                    });
                });
            },

            openLocation : function(conf) {
                this.init(function() {
                    if (!loc) {
                        return false;
                    }
                    wx.openLocation({
                        latitude: loc.latitude,
                        longitude: loc.longitude,
                        name: conf.name || '',
                        address: conf.address || '',
                        scale: conf.scale || 14,
                        infoUrl: conf.infoUrl || window.location.href
                    });
                });
            },

            chooseWXPay : function(conf) {
                this.init(function() {
                    wx.chooseWXPay(conf);
                });
            },

            chooseCard : function(conf) {
                this.init(function() {
                    wx.chooseCard(conf);
                });
            },
            hideOptionMenu: function(conf){
                this.init(function(){
                    wx.hideOptionMenu(conf);
                })
            }

        }
        if (window.navigator.userAgent.indexOf('MicroMessenger') > -1) {
          weixinJsObj.init(function() {
            launchApp();
          });
        }
        window.WeixinJs = weixinJsObj;
    })(window);

    function launchApp() {
        window.WeixinJSBridge.invoke('launchApplication', {
            appID : window._appId,
            schemeUrl : 'vipshop://goHome'
        }, function() {

        });
    }
    wx.ready(function() {
        alert('ooxx');
    });

    $('#wakeUpBtn').click(function() {
        launchApp();
    });

    </script>

    <div style="text-align:center;">
        正在自动唤起..............
    </div> 
</body>
</html>

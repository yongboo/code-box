<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div>promise test 1</div>
  <script>
    let asyncFun = (args) => {
      let promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (args) {
            args = args + ' success!'
            resolve(args)
          } else {
            args = args + ' error!'
            reject(args)
          }
        }, 300);
      })
      return promise
    }
  
    // console.log('asyncFun type is: ', typeof asyncFun())
    // console.log(asyncFun() instanceof Promise)
  asyncFun('hello').then((result) => {
    console.log(result)
    // return '123'
    // return asyncFun('')
  }).then((result2) => {
     console.log(result2)
  }).catch((err) => {
    console.log(err)
  })

    
  </script>
  
</body>
</html>

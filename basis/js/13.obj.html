<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>属性的简介表示法</div>
    <script>
        let j = {
            a: [],
            d: 1
        }

        let {a=[], b=[], c=[], d=[]} = j

        console.log(a)
        console.log(b)
        console.log(c)
        console.log(d)
        a.push('123')
        b.push('bbb')
        console.log(a)
        console.log(j.a)
        console.log(j.b)

        
    </script>
</body>
</html>

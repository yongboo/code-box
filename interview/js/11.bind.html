<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>bind call apply</div>
    <script>
     function fun1(name, age) {
         this.name = name
         this.age = age
         console.table(this.show())
     }

    //  fun1('aaa', 11)

     let obj1 = {
         name: 'bbb',
         age: 22,
         show: function() {
             console.log(this.name. this.age)
         }
     }
     fun1.bind(obj1, 'ccc')(33)
    </script>
</body>
</html>

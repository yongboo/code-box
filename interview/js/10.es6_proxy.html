<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>es6 中的proxy</div>
    <script>
        let obj1 = {}
        Reflect.defineProperty(obj1, 'name', {
            value: 'yongbo',
            enumerable: true,
            configurable: true,
            writable: true
        })
        console.table(obj1)


        let obj2 = new Proxy({}, {
            get(target, key) {
                console.log(`get is called: ${target}: ${key}`)
                return Reflect.get(target, key)
            },

            set(target, key, value){
                console.log(`set is called: ${target}: ${key}: ${value}`)
                return Reflect.set(target, key, value)
            }
        })

        obj2.age = 12
        ++obj2.age
        




    
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>debounce test</div>
    <button onclick="clickme()">click me</button>

    <script>
        function fun (...msg) {
            console.log(msg)
        }

        function debounce (func, waiter = 1000) {
            let timer = 0
            return (...args) => {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    func.apply(this, args)
                }, waiter)
            }
        }
        
        let debouncefun = debounce(fun)
        function clickme () {
            debouncefun('hello world')
        }
    </script>
</body>
</html>

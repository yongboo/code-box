<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <div>函数</div>
  <script>
    // 7.7 尾调用: 指某个函数的最后一步是调用另一个函数。
    // 尾递归

    function Fibonacci(n, ac1 = 1, ac2 = 1) {
      if (n <= 1) {
        return ac2
      };
      return Fibonacci(n-1, ac2, ac1 + ac2);
    }
    document.write(Fibonacci(10))

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>this</div>
  <script>
  function foo () {
    console.log(this.name)
  }

  let a1 = {
    name: 'zhangsan'
  }

  let a2 = {
    name: 'lisi'
  }

  let b1  = foo.bind(a1)
  b1() // zhangsan
  let b2 = b1.bind(a2)
  b2() // zhangsan
  </script>
</body>
</html>

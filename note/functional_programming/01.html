<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数式编程</title>
  <script src="./lodash.js"></script>
</head>
<body>
  <script>
    // 1. 纯函数：对于相同的输入，永远会得到相同的输出，而且没有任何可观察的副作用，也不依赖外部环境的状态。
   
   
    // 2. 函数柯里化（curry）：传递给函数一部分参数来调用它，让它返回一个函数去处理剩下的参数。
    function add(a, b, c) {
      return [a, b, c]
    }

    let curried = _.curry(add)
    let c_2 = curried(2, 4)
    debugger;
    document.write('c_2 is: ' + Object.prototype.toString.call(c_2));

    // 高阶函数
    function sum (...arr) {
     return arr.reduce((sum, val) => sum + val)
    }
    document.write(sum(2, 3, 4))
  </script>
</body>
</html>

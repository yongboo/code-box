<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.2.5.13.js"></script>
</head>
<body>
  <div id="app">
    <div>a vue to-do-list :</div>
    <input type="text" placeholder="to do list" v-model='item' @keyup.enter='add2List(item)'>
    <ul>
      <li v-for="item in list" v-text="item"></li>
    </ul>
  </div>
  
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        item: '',
        list: []
      },
      methods: {
        add2List (item) {
          if (item === '') return
          this.list.push(item)
          this.item = ''
        }
      }
    })
  </script>
</body>
</html>
